<div style="overflow-y: scroll;"> 


  <div *ngFor="let dispositivo of listadoDispositivo;">

    <ion-list appColorear>
      <ion-item >
  
        <ion-avatar>
          <ion-img  width="10px" height="10px"  src="assets/icon/sensorHumedad.png" ></ion-img>
        </ion-avatar>
       
        <ion-label >  Dispositivo: {{ dispositivo.nombre }}  </ion-label>
        <ion-label>   Ubicaci√≥n:  {{ dispositivo.ubicacion }}</ion-label>
      
        <ion-button (click)="VerDetalle(dispositivo.dispositivoId)"  [routerLink]="['/detalle-sensor/',dispositivo.dispositivoId]"  >  Detalle {{ dispositivo.nombre }} </ion-button>
      </ion-item>
    </ion-list>
    
  </div>

  
</div>
